<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <div class="bg-wrapper">
      <div class="bg-top"><img src="images/bg-pattern-top.svg" alt=""></div>
      <div class="bg-bottom"><img src="images/bg-pattern-bottom.svg" alt=""></div>
    </div>
  <main class="card">
    <div class="top-card-background">
      <img src="images/bg-pattern-card.svg" alt="">
    </div>
    <div class="user-avatar">
      <img src="images/Mohamed.png" alt="">
    </div>
    <div class="user-info">
      <section class="name-age-section">
        <h1>Mohamed Hosny <span>20</span></h1>
        <p class="location">Egypt</p>
      </section>
      <div class="stats-section">
        <div class="followers-stat stat">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="likes-stat stat">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="photos-stat stat">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </main>

  </div>
</body>
</html>
